log:
  path: /tmp/aibeing.log

ws:
  port: 3000
  ping_interval: 20  # 心跳间隔
  ping_timeout: 20   # 心跳超时

mysql:
  dsn: mysql+mysqlconnector://root:123456@localhost/aibeing

redis:
  host: 127.0.0.1
  port: 6379
  db: 0

llm:
  async: true
  embedding: /root/embedding
  embed_type: msai # or openai
  jupyter_port : 10010
  llm_max_token: 8000

audio:
  upload_path: "/var/www/uploads/"
  save_path: /usr/share/nginx/html/sounds/
  image_path: /usr/share/nginx/html/images/
  working_path: /usr/share/nginx/html/

vector:
  mode: "server"
  host: "127.0.0.1"
  port: 8000